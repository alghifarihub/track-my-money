<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ghifarmkcy - Personal Finance</title>
    <meta name="description" content="A modern finance tracker built with React and Tailwind" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.3.1/dist/driver.css"/>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b;
        overflow-x: hidden;
      }
      
      /* Luxurious Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f97316; 
      }

      /* Professional Background Grid Pattern */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      }

      /* Noise Texture */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }

      /* 3D Transforms */
      .perspective-1000 {
        perspective: 1000px;
      }
      .rotate-x-12 {
        transform: rotateX(20deg);
      }
      .rotate-x-0 {
        transform: rotateX(0deg);
      }

      /* Driver.js Customization */
      .driver-popover.driverjs-theme {
        background-color: #18181b;
        color: #fff;
        border: 1px solid #3f3f46;
        border-radius: 12px;
        box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.8);
      }
      .driver-popover.driverjs-theme .driver-popover-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: #f97316;
      }
      .driver-popover.driverjs-theme .driver-popover-description {
        color: #a1a1aa;
        font-size: 0.9rem;
        line-height: 1.5;
      }
      .driver-popover.driverjs-theme button {
        background-color: #f97316;
        color: #000;
        border-radius: 6px;
        font-weight: 600;
        padding: 6px 12px;
      }
      .driver-popover.driverjs-theme button:hover {
        background-color: #ea580c;
      }

      /* Floating Animation (CSS fallback for loops) */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      .animate-float-slow { animation: float 6s ease-in-out infinite; }
      .animate-float-medium { animation: float 4s ease-in-out infinite; }
      .animate-float-fast { animation: float 3s ease-in-out infinite; }

      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 30s linear infinite;
      }

      /* Pulse Glow for CTA */
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(249, 115, 22, 0.4); }
        50% { box-shadow: 0 0 40px rgba(249, 115, 22, 0.8); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s infinite;
      }

      /* Shimmer Effect */
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      .animate-shimmer {
        animation: shimmer 3s linear infinite;
      }
    </style>
