
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ghifarmkcy - Personal Finance</title>
    <meta name="description" content="A modern finance tracker built with React and Tailwind" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.3.1/dist/driver.css"/>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b;
        overflow-x: hidden;
      }
      
      /* Luxurious Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f97316; 
      }

      /* Professional Background Grid Pattern */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      }

      /* Driver.js Customization */
      .driver-popover.driverjs-theme {
        background-color: #18181b;
        color: #fff;
        border: 1px solid #3f3f46;
        border-radius: 12px;
        box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.8);
      }
      .driver-popover.driverjs-theme .driver-popover-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: #f97316;
      }
      .driver-popover.driverjs-theme .driver-popover-description {
        color: #a1a1aa;
        font-size: 0.9rem;
        line-height: 1.5;
      }
      .driver-popover.driverjs-theme button {
        background-color: #f97316;
        color: #000;
        border-radius: 6px;
        font-weight: 600;
        padding: 6px 12px;
      }
      .driver-popover.driverjs-theme button:hover {
        background-color: #ea580c;
      }

      /* Utilities for smooth cascading animations */
      .delay-50 { animation-delay: 50ms; }
      .delay-100 { animation-delay: 100ms; }
      .delay-150 { animation-delay: 150ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Shimmer Effect for Pro Badge */
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      .animate-shimmer {
        animation: shimmer 3s linear infinite;
      }
    </style>

}
